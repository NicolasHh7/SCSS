<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Componentes</title>

  <!-- CSS compilado do SCSS -->
  <link rel="stylesheet" href="style/cards.css">
</head>
<body>

  <main class="container">

    <section class="cards">

      <article class="card card--produto">
        <div class="oi-card">
            <h2 class="card__title">Produto 1</h2>
            <p class="card__description">
              Descrição simples do produto.
            </p>
        </div>
        <button class="button button--primary">Comprar</button>
      </article>

      <article class="card card--produto">
          <div class="oi-card">
            <h2 class="card__title">Produto 2</h2>
            <p class="card__description">
              Outro produto incrível.
            </p>
        </div>
        <button class="button button--secondary">Detalhes</button>
      </article>

    </section>

  </main>

</body>
</html>
